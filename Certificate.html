<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Career Certificate</title>
  <style>
    /* Basic styling for the body */
    
body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #dce6f1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Container for the certificate */
    .certificate-container {
      background: #ffffff;
      border: 3px solid #0078D7;
      width: 900px;
      padding: 30px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Header section of the certificate */
    .certificate-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .certificate-header img {
      height: 36px;
      margin-right: 15px;
    }

    .certificate-header h3 {
      font-size: 36px;
      color: #0078D7;
      margin: 0;
      font-weight: bold;
    }

    /* Body section of the certificate */
    .certificate-body {
      font-size: 22px;
      line-height: 1.8;
      color: #444;
      margin-bottom: 40px;
    }

    .certificate-body h2 {
      color: #0078D7;
      font-size: 32px;
      font-weight: bold;
      margin: 15px 0;
    }

    .certificate-body h3 {
      font-size: 24px;
      font-style: italic;
      margin: 10px 0;
    }

    .certificate-body h4 {
      font-size: 20px;
      margin: 10px 0;
      font-weight: normal;
      color: #666;
    }

    /* Signature section of the certificate */
    .signature-section {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      padding: 0 60px;
    }

    .signature {
      text-align: center;
    }

    .signature-line {
      border-top: 2px solid #333;
      width: 250px;
      margin: 15px auto;
      position: relative;
    }

    .signature-line::before {
      content: "";
      background: url('https://signature.freefire-name.com/img.php?f=2&t=Sundar%20Pichai') no-repeat;
      background-size: contain;
      height: 60px;
      width: 150px;
      position: absolute;
      top: -30px;
      left: calc(50% - 75px);
    }

    .signature:nth-child(2) .signature-line::before {
      background: url('https://signature.freefire-name.com/img.php?f=2&t=Thomas%20Kurian') no-repeat;
      background-size: contain;
      height: 60px;
      width: 150px;
      left: calc(50% - 75px);
    }

    .signature p {
      font-size: 16px;
      margin: 5px 0;
      color: #555;
    }

    /* Footer section of the certificate */
    .certificate-footer {
      margin-top: 30px;
      font-size: 16px;
      color: #777;
    }

    /* Print-specific styles */
    @media print {
      body {
        background: #ffffff;
        margin: 0;
      }

      .certificate-container {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="certificate-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google Logo">
      <h3>Google Career Certificate</h3>
    </div>
    <div class="certificate-body">
      <p>This certificate is proudly presented to</p>
      <h2 contenteditable="true">Tahir Naseer</h2>
      <p>For the successful completion of</p>
      <h3 contenteditable="true">Google Professional Skills Program</h3>
      <p>Issued Date: <span contenteditable="true" style="display:inline;">01-January-2025</span></p>
    </div>
    <div class="signature-section">
      <div class="signature">
        <div class="signature-line"></div>
        <p>Sundar Pichai</p>
      </div>
      <div class="signature">
        <div class="signature-line"></div>
        <p>Thomas Kurian</p>
      </div>
    </div>
    <div class="certificate-footer">
      <p>Empowering excellence through innovation and knowledge.</p>
    </div>
  </div>
</body>
</html>
