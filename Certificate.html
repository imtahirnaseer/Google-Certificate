<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Career Certificate</title>
  <link rel="stylesheet" href="certificate.css">
</head>
<body>
  <div class="certificate-container">
    <div class="certificate-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google Logo">
      <h3>Google Career Certificate</h3>
    </div>
    <div class="certificate-body">
      <p>This certificate is proudly presented to</p>
      <h2 contenteditable="true">Tahir Naseer</h2>

      <h3 contenteditable="true">Google Professional Skills Program</h3>
      <p>Issued Date: <span contenteditable="true" style="display:inline;">01-January-2025</span></p>
    </div>
    <div class="signature-section">
      <div class="signature">
        <div class="signature-line"></div>
        <p>Sundar Pichai</p>
      </div>
      <div class="signature">
        <div class="signature-line"></div>
        <p>Thomas Kurian</p>
      </div>
    </div>

      <p>Empowering excellence through innovation and knowledge.</p>
    </div>
  </div>

</html>
